sudo: required
dist: precise
language: php
php:
- 5.3
- 5.4
- 5.5
- 5.6
- 7.0
- 7.1
- 7.2
- 7.3
- hhvm
matrix:
  allow_failures:
  - php: hhvm
  fast_finish: true
before_script:
- composer self-update
- composer install --dev
- composer require satooshi/php-coveralls:* --dev
script:
- mkdir build
- mkdir build/coverage
- vendor/bin/phpunit
notifications:
  email:
    recipients:
    - DL-PP-PHP-SDK@paypal.com
    on_success: change
